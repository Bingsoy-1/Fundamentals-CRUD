<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Manager</h1>

        <!-- Employee Details Section -->
        <section id="employeeDetails">
            <h2>Employee Information</h2>
            <form id="employeeForm">
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="firstName" placeholder="Enter First Name"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lastName" placeholder="Enter Last Name"></td>
                    </tr>
                    <tr>
                        <td>Department:</td>
                        <td><input type="text" id="department" placeholder="Enter Department"></td>
                    </tr>
                    <tr>
                        <td>Employee ID:</td>
                        <td><input type="text" id="employeeId" placeholder="Enter Employee ID"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <select id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Employment Type:</td>
                        <td>
                            <select id="employmentType">
                                <option value="">Select Type</option>
                                <option value="Regular">Regular</option>
                                <option value="Part-time">Part-time</option>
                            </select>
                        </td>
                    </tr>
                    <!-- New Position field -->
                    <tr>
                        <td>Position:</td>
                        <td><input type="text" id="position" placeholder="Enter Position"></td>
                    </tr>
                </table>
                <button type="button" id="addEmployeeBtn">Add Employee</button>
            </form>
        </section>

        <!-- Employee List Section -->
        <section id="employeeList">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Employee ID</th>
                        <th>Gender</th>
                        <th>Employment Type</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
        </section>
    </div>

    <script src="node.js"></script>
</body>
</html>
